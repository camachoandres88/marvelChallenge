<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="marvelChallengeApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <img src="/images/marvel-logo.png" />
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#favorites-list-toogle">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                </div>
            </div>
        </nav>
    </header>
    <div class="body-content">
        <section class="container" ng-cloak>
            <div class="row">
                <div class="col-md-12">
                    <div ui-view="" ng-cloak></div>
                </div>
            </div>
        </section>
        <aside id="favorites-list-aside" class="favorites-list">
            <div ng-include="'views/main/favouriteComics.template.html'"></div>
        </aside>
        <aside id="favorites-list-toogle" class="favorites-list collapse width">
            <div ng-include="'views/main/favouriteComics.template.html'"></div>
        </aside>
    </div>

    <footer>
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/a0-angular-storage/dist/angular-storage.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/modules/characters/characters.module.js"></script>
    <script src="scripts/modules/characters/characters.router.js"></script>
    <script src="scripts/modules/characters/characters.controller.js"></script>
    <script src="scripts/modules/characters/characterDetail.controller.js"></script>
    <script src="scripts/modules/comics/comics.module.js"></script>
    <script src="scripts/modules/comics/comicDetail.controller.js"></script>
    <script src="scripts/modules/comics/randomComics.controller.js"></script>
    <script src="scripts/modules/comics/favouriteComics.controller.js"></script>
    <script src="scripts/modules/main/main.module.js"></script>
    <script src="scripts/modules/main/main.controller.js"></script>
    <script src="scripts/modules/modules.module.js"></script>

    <script src="scripts/services/services.module.js"></script>
    <script src="scripts/services/character.service.js"></script>
    <script src="scripts/services/comic.service.js"></script>
    <script src="scripts/services/paginator.service.js"></script>

    <script src="scripts/directives/directives.module.js"></script>
    <script src="scripts/directives/scrollToTop.directive.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/config/api.constant.js"></script>
    <script src="scripts/config/app.constant.js"></script>
    <script src="scripts/config/app.router.js"></script>
    <script src="scripts/config/restangular.config.js"></script>
    <!-- endbuild -->
</body>

</html>
