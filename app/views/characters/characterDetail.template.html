<div class="character-detail" ng-if="!characterDetailCtrl.isLoading || characterDetailCtrl.character">
    <div class="row back">
        <div class="col-xs-2">
            <button class="btn btn-default" ng-click="characterDetailCtrl.viewMain()"><span class="glyphicon glyphicon-menu-left"></span></button>
        </div>
    </div>
    <div class="row content">
        <div class="col-md-4 character-image">
            <img ng-src="{{characterDetailCtrl.getImage()}}" class="img-circle" />
        </div>
        <div class="col-md-8">
            <h4 class="character-name">{{characterDetailCtrl.character.name}}</h4>
            <p ng-if="characterDetailCtrl.character.description.length>0" class="character-description">{{characterDetailCtrl.character.description}}</p>
            <p ng-if="!(characterDetailCtrl.character.description.length>0)" class="character-description">No available description </p>
            <button class="btn" ng-if="characterDetailCtrl.enableRandomButton()" ng-click="characterDetailCtrl.getRandomComics()">Add Random Comics</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="title-view">Comics</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 text-center comic" ng-repeat="comic in characterDetailCtrl.comics">
            <a ng-click="characterDetailCtrl.showComicDetail(comic)">
                <img ng-src="{{characterDetailCtrl.getComicImage(comic)}}" class="img-thumbnail" />
                <h5>{{comic.title}}</h5>
            </a>
        </div>
        <div class="col-sm-12">
            <p class="no-comic" ng-if="characterDetailCtrl.comics.length===0">No comic available</p>
        </div>
    </div>
</div>
<div class="loading-container" ng-if="characterDetailCtrl.isLoading"></div>
